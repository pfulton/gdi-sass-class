###### Intro to Sass<!-- .element: class="short-title" -->

  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## What does Sass do?<!-- .element: class="short-title" -->

#### Variables

```scss
  $brandColor: #f90000;
  $accentColor: #fff;
  header {
    background-color: $brandColor;
    color: $accentColor;
  }
  header a { color: $accentColor; }
```
Notes:Sass allows you to create and use variables.
</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## What does Sass do?<!-- .element: class="short-title" -->

#### Nesting

```scss
header {
  background-color: $brandColor;
  color: $accentColor;
  a {
    color: $accentColor;
  }
}
```
Notes:Sass supports code nesting, which is a nice way to write CSS. You can easily see how CSS selectors are being built just by looking at the Sass you&#x27;re writing. There are some dangers here, and we&#x27;ll talk about that in a bit.
</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## What does Sass do?<!-- .element: class="short-title" -->

#### Mixins

```
  @mixin visually-hidden {
    text-indent: 100%;
    white-space: nowrap;
    overflow: hidden;
  }
  .image-replace {
    @include visually-hidden;
    background: url(logo.png) no-repeat;
  }
```
Notes:Sass also supports these things called mixins which are, more or less, chunks of reusable code that you can use to compose other bits of code.
</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## What does Sass do?<!-- .element: class="short-title" -->

#### More examples

- [Cross-Browser CSS3 Gradients](http://codepen.io/cfarm/pen/jteAG)
- [Cross-Browser Box-shadow (drop shadow) effects](http://codepen.io/cfarm/pen/rkEIo)
- [Inner Text Shadow effect](http://codepen.io/andrewboyd/pen/LmIxi)
Notes:These are the core features of Sass that you&#x27;ll use the most often. There are other things which we&#x27;ll talk about later today. All of these things are here to help you, and to help abstract your code &amp; make it reusable, and to provide you with a good developer experience.
</script>

  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Compiling our Sass into CSS<!-- .element: class="short-title" -->
<div class="grid grid-1-1 util-margin-t2">
<div>
- We need to compile our `.scss` (Sass) files to make the CSS work in the browser.
- How? Sass has commands that you can run to handle compilation.

</div><div>
- Just remember: browsers don't understand Sass. You *must* compile Sass to CSS in order to use it in your browser!
</div>
</div>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Compiling our Sass into CSS<!-- .element: class="short-title" -->
<div class="grid grid-1-1 util-margin-t2">
<div>
- Core command: `sass input.scss output.css`
- "Hey, Sass! Take my `input.scss` Sass file, and turn it into a CSS file called `output.css`, please!"

</div><div>
- You can "watch" your project for changes with `--watch`.
</div>
</div>
<div class="util-margin-t2">
  - `sass --watch <input folder>:<output folder>`
  - `sass --watch app/sass:public/stylesheets`
</div>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Compile with the Sass Watch Command<!-- .element: class="short-title" -->

Let's break this command down&mdash;you're going to use it *a lot*!

`$ sass --watch scss:css`


<div class="grid grid-1-1-1 util-margin-t2">

**--watch** tells Sass to look for changes to our .scss files, and to compile them to css if they have updates.

The **scss** bit is the folder where our `.scss` files live. We edit these files only.

The **css** part is the folder where our `.css` are the compiled. The `.css` files only exist after Sass has run.

</div>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Vocabulary<!-- .element: class="short-title" -->
- Files that begin with an underscore are called "partials"
- `_utilities.scss`
- You will often have many, many partials in your project.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Vocabulary<!-- .element: class="short-title" -->
- Files that DO NOT begin with an underscore are...just "regular" Sass files.
- `styles.scss`
- You will often have very few "regular" files in your project. *
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Vocabulary<!-- .element: class="short-title" -->
What's the difference between a "partial" and a "regular" file?
- Partials (`_utilities.scss`) DO NOT compile out to their own CSS files.
- Regular files (`styles.scss`) DO compile out to their own CSS files.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Vocabulary<!-- .element: class="short-title" -->
A Sass common practice is to gather all of your partials into one regular file. This is called a "manifest" file.
- Uses Sass' `@import` to "import" partials
- The cascade is important here! You must `@import` things in the correct order.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Partials and a manifest<!-- .element: class="short-title" -->
<div class="grid grid-1-1 util-margin-t2">

  <div>
    <ul>
      <li>Your partials get "imported" into your manifest file.</li>
    </ul>
  </div>

<pre><code>/dist
  /css (empty for now)
/src
  /scss
    _partial-1.scss
    _partial-2.scss
    styles.scss
</pre></code>
  </div>
</div>

Your structure may vary!
Notes:Let&#x27;s take a look at an actual example.
</script>
  </section>

    <script type="text/template">
      #### Nesting<!-- .element: class="short-title" -->
### How it works

<div class="grid grid-1-1 util-margin-t2">
<div>
Sass input:

```
header {
  color: black;
  nav {
    background: red;
    a { color: white; }
  }
}
```
</div><div>
CSS output:

```
header { color: black; }
header nav { background: red; }
header nav a { color: white; }
```
</div></div>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      #### Nesting<!-- .element: class="short-title" -->
### Referencing Parent Selectors: &

<div class="grid grid-1-1 util-margin-t2">
<div>
Sass input:
```
nav {
  background: red;
  a {
    color: white;
    &:hover { text-decoration: underline; }
  }
}
```
</div><div>
CSS output:
```
nav { background: red; }
nav a { color: white; }
nav a:hover { text-decoration: underline; }
```
</div></div>
Notes:</script>
  </section>

<div class="grid grid-1-1">
  <div>
    <h3>Defining Variables</h3>
    <p>Variables with Sass let us reuse values more than once, while only defining them in one place</p>
  </div>
  <div>
  ```scss
    // define using dollar sign
    $brandColor: #f90000;

  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      #### Variables<!-- .element: class="short-title" -->

<div class="grid grid-1-1 util-margin-t2">
<div>
  <h3>Defining Variables</h3>
  <p>To create a variable you need a dollar sign before the name of<br>your variable, and a colon: to<br>give it a <em>value</em></p>
<p><small>Note that in Sass files, you can<br>comment out a line with <span class="green">//&nbsp;two slashes</span></small></p>
</div>
```
$brandColor: #f90000; // red
$mainTextcolor: #fff; // white
$accentColor: #ccc; // grey

header {
  color: $mainTextColor;
  background-color: $brandColor;
}
.content {
  color: $mainTextColor;
  background-color: $accentColor;
}
footer {
  color: $accentColor;
  background-color: $brandColor;
}
```
</div>
Notes:</script>

    <script type="text/template">
      #### Variables<!-- .element: class="short-title" -->

<div class="grid grid-1-1 util-margin-t2">
<div>

<h3>Group your variables</h3>

<p>Variables are easy to change if you keep them all in one stylesheet, and update or add to the styles as needed.</p>

</div>

```scss
// Let's define some variables
// Colors
$favoriteColor: #2a79af;
$anotherColor: #f05b62;
// Fonts
$favoriteFont: Papyrus, fantasy;
$aPracticalFont: "Avenir Next", Helvetica, sans-serif;

      ### Mixins<!-- .element: class="short-title" -->

 Mixins are really just a collection of one or more styles that are reusable, like variables are reusable values
<table class="code-compare">

    <td>
    Sass input:
      ```scss
      @mixin dropshadow($text) {

        @include dropshadow(black);

          color: black;
          text-shadow: 2px 4px #808080;

    <script type="text/template">
      ### Mixins<!-- .element: class="short-title" -->

These are especially useful for CSS rules that need<br>browser prefixes for older browsers, like gradients.

```scss
@mixin vertical-gradient( $top, $bottom ) {
	background: $top;
	background: -moz-linear-gradient( top, $top 0%, $bottom 100% );
	background: -webkit-gradient( linear, left top, left bottom, color-stop(0%,$top), color-stop(100%,$bottom) );
	background: -webkit-linear-gradient( top, $top 0%, $bottom 100% );
	background: -o-linear-gradient( top, $top 0%, $bottom 100% );
	background: -ms-linear-gradient( top, $top 0%, $bottom 100% );
	background: linear-gradient( top, $top 0%, $bottom 100% );
}
```

  ```scss

    transform-origin: $position;

  ```scss
  $spaceLarge: 2em;
  .header {
    margin-left: calc(10% - #{$spaceLarge});
    margin-right: calc(10% - #{$spaceLarge});
  }

###### Intro to Sass<!-- .element: class="short-title" -->

  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      #### Extends <!-- .element: class="short-title" -->

<div class="grid grid-1-1">

  Sometimes we have styles that duplicate another class, then add to it. We can use a mixin for these, OR we can use `@extend`:

  ```scss
  .headline {
    font-size: 2em;
    font-weight: bold;
  }
  .lead-story-headline {
    @extend .headline;
    text-decoration: underline;
    text-transform: uppercase;
  }
  ```
</div>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      #### Extends <!-- .element: class="short-title" -->

### Placeholder Selectors

<div class="grid grid-1-1 util-margin-t2">

  Sass has its own special kind of selector, specifically created for `@extend`. This selector looks like similar to a class or id, however it uses a percent `%` sign as opposed to a period `.` or hash `#`. Unless used in an `@extend`, these rules will not be rendered to CSS.

  ```scss
  %font-styles {
    font-size: 2em;
    font-weight: bold;
  }
  .lead-story-headline {
    @extend %font-styles;
    text-decoration: underline;
    text-transform: uppercase;
  }
  ```
</div>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      #### Extends <!-- .element: class="short-title" -->

### Further Information <!-- .element: class="util-margin-b1" -->

- A selector can contain multiple `@extend` properties.
- A selector can extend a selector that also contains an extend.
- Extends cannot be use inside a media query (`@media`).
Notes:</script>
  </section>

    <script type="text/template">
      #### Conditionals <!-- .element: class="short-title" -->

<div class="grid grid-1-1">

  A mixin can be made smarter by utilizing conditions. With conditionals a value can be checked and output the appropriate CSS if the correct conditions are met.
  <br /><br />
  [Example](https://www.sassmeister.com/gist/e89a57d301d5203ba93423dcd8497f1c)

  ```scss
  @mixin arrow($direction: right) {
    @if $direction == right {
    //right arrow styles
    }
    @else if $direction == left {
    // left arrow styles
    }
    @else {
    // default styles
    }
  }
  ```
