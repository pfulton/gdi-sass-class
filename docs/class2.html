      ### Mixins <!-- .element: class="short-title" -->

#### Variable Arguments

<div class="grid grid-1-1-1 util-margin-t3">
<div>

###### Mixin<!-- .element: class="util-center" -->

```scss
@mixin block($width, $padding...) {
  box-sizing: border-box;
  width: $width;
  padding: $padding;
}
```
</div><div>
###### Sass input<!-- .element: class="util-center" -->

```css
.heading {
  @inlcude block(30%, 2em 1em 4em);
}
```
</div><div>
###### CSS output<!-- .element: class="util-center" -->

```css
.heading {
  box-sizing: border-box;
  width: 30%;
  padding: 2em 1em 4em;
}
```
</div></div>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Mixins <!-- .element: class="short-title" -->

#### Keyword Arguments

<div class="grid grid-2-1 util-margin-t3">
<div>

###### Mixin<!-- .element: class="util-center" -->

```scss
@mixin font-style($color:#333, $size:1em, $weight:bold, $family:null) {
  ...
}
```
</div><div>
###### Selector<!-- .element: class="util-center" -->

```css
.heading {
  @inlcude font-style(
    $color: tomato,
    $weight: 800,
    $family: $sans-serif;
  );
}
```
</div></div>
Notes:</script>

  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      #### Interpolation <!-- .element: class="short-title" -->

<div class="grid grid-1-1">

  With some styles, we may want to use variables right next to text, like with our image rotate style - try it in `_utilities.scss`

  ```scss
  @mixin rotate($degree, $position) {
    transform: rotate(-5deg);
    transform-origin: $position;
  }
  ```
</div>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      #### Interpolation <!-- .element: class="short-title" -->

<div class="grid grid-1-1">

  We do this by using interpolations, which is a special syntax for variables that appear inside regular CSS text:

  ```scss
  @mixin rotate($degree, $position) {
    transform: rotate(#{$degree});
    transform-origin: $position;
  }
  ```
</div>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      #### Interpolation <!-- .element: class="short-title" -->

<div class="grid grid-1-1">

  Interpolations are necessary when using a CSS `calc()` value

  ```scss
  $spaceLarge: 2em;
  .header {
    margin-left: calc(10% - #{$spaceLarge});
    margin-right: calc(10% - #{$spaceLarge});
  }
  ```
</div>
Notes:</script>
  </section>

      # Extends
###### Intro to Sass<!-- .element: class="short-title" -->
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      #### Extends <!-- .element: class="short-title" -->

<div class="grid grid-1-1">

  Sometimes we have styles that duplicate another class, then add to it. We can use a mixin for these, OR we can use @extend:

  ```scss
  .headline {
    font-size: 2em;
    font-weight: bold;
  }
  .lead-story-headline {
    @extend .headline;
    text-decoration: underline;
    text-transform: uppercase;
  }
  ```
</div>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      #### Extends <!-- .element: class="short-title" -->

### Placeholder Selectors

<div class="grid grid-1-1 util-margin-t2">

  Sass has itâ€™s own special kind of selector, specifically created for `@extend`. This selector looks like similar to a class or id, however it uses a percent `%` sign as opposed to a period `.` or hash `#`. Unless used in an `@extend`, these rules will not be rendered to CSS.

  ```scss
  %font-styles {
    font-size: 2em;
    font-weight: bold;
  }
  .lead-story-headline {
    @extend %font-styles;
    text-decoration: underline;
    text-transform: uppercase;
  }
  ```
</div>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      #### Extends <!-- .element: class="short-title" -->

### Further Information <!-- .element: class="util-margin-b1" -->

- A selector can contain multiple `@extend` properties.
- A selector can extend a selector that also contains an extend.
- Extends cannot be use inside a media query (`@media`).
Notes:</script>
  </section>

### (If / Else Statements)
###### Intro to Sass<!-- .element: class="short-title" -->
Notes:</script>

  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      #### Conditionals <!-- .element: class="short-title" -->

<div class="grid grid-1-1">

  A mixin can be made smarter by utilizing conditions. With conditionals a value can be checked and output the appropriate CSS if the correct conditions are met.

  ```scss
  @mixin arrow($direction: right) {
    @if $direction == right {
    //right arrow styles
    }
    @else if $direction == left {
    // left arrow styles
    }
    @else {
    // default styles
    }
  }
  ```
</div>
Notes:</script>

    <script type="text/template">
      #### Loops <!-- .element: class="short-title" -->

<div class="grid grid-1-1 util-margin-t1">
<div>

#### For Loops<!-- .element: class="util-center" -->

With `@for` loops, you can make Sass write your classes and styles for you.

###### Sass input<!-- .element: class="util-center" -->

```scss
@for $i from 1 through 3 {
  .column-#{$i} { width: 2em * $i; }
}
```
</div><div>
###### CSS output<!-- .element: class="util-center" -->

```css
.column-1 {
  width: 2em;
}
.column-2 {
  width: 4em;
}
.column-3 {
  width: 6em;
}
```
</div></div>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      #### Loops <!-- .element: class="short-title" -->

<div class="grid grid-1-1 util-margin-t1">
<div>

#### For Loops<!-- .element: class="util-center" -->

###### Sass input<!-- .element: class="util-center" -->

```scss
@for $i from 1 through 3 {
  .column-#{$i} { width: 2em * $i; }
}
```
</div><div>

- Use loops to write classes and styles for you! Use them to make columns that fit within in our layout, and add links to our footer nav in these columns.
- Experiment with math in your loop's styles - change the width, padding, even font-size
</div></div>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      #### Loops <!-- .element: class="short-title" -->

<div class="grid grid-1-1 util-margin-t1">
<div>

#### Each Loops<!-- .element: class="util-center" -->

With `@each`, you can loop through a list of item and create styles for each item in the list.

###### Sass input<!-- .element: class="util-center" -->

```scss
@each $icon in youtube, twitter, facebook {
  .icon-$icon {
    background-image: url('#{$icon}.png');
  }
}
```
</div><div class="util-margin-t2">

###### CSS input<!-- .element: class="util-center" -->

```css
.icon-youtube {
  background: url('youtube.png');
}
.icon-twitter {
  background: url('twitter.png');
}
.icon-facebook {
  background: url('facebook.png');
}
```
</div></div>
Notes:</script>
  </section>

  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      #### Custom Functions <!-- .element: class="short-title" -->

Creating your own functions looks similar to a<br>mixin, however, instead of creating a property or<br>set of properties, a function only creates a value.

<div class="grid grid-1-1-1 util-margin-t2">
<div>
###### Function<!-- .element class="util-center" -->
```
@function spacing($value) {
  $number: $value*2;
  @return $number;
}
```
</div><div>
###### SCSS Input<!-- .element class="util-center" -->
```
.header {
  margin: spacing(2em) auto;
}
```
</div><div>
###### CSS Output<!-- .element class="util-center" -->
```
.header {
  margin: 4em auto;
}
```
</div></div>
Notes:</script>
