    content: |
      #### Nesting<!-- .element: class="short-title" -->
      ### Referencing Parent Selectors: &

      <div class="grid grid-1-1 util-margin-t2">
      <div>
      Sass input:
      ```
      nav {
        background: red;
        a {
          color: white;
          &:hover { text-decoration: underline; }
        }
      }
      ```
      </div><div>
      CSS output:
      ```
      nav { background: red; }
      nav a { color: white; }
      nav a:hover { text-decoration: underline; }
      ```
      </div></div>
