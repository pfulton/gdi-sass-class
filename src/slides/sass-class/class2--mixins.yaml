      ### Mixins <!-- .element: class="short-title" -->

      #### Keyword Arguments

      <div class="grid grid-2-1 util-margin-t3">
      <div>

      ###### Mixin<!-- .element: class="util-center" -->

      ```scss
      @mixin font-style($color:#333, $size:1em, $weight:bold, $family:null) {
        ...
      }
      ```
      </div><div>
      ###### Selector<!-- .element: class="util-center" -->

      ```css
      .heading {
        @inlcude font-style(
          $color: tomato,
          $weight: 800,
          $family: $sans-serif;
        );
      }
      ```
      </div></div>
