      #### Extends <!-- .element: class="short-title" -->

      ### Placeholder Selectors

      <div class="grid grid-1-1 util-margin-t2">

        Sass has itâ€™s own special kind of selector, specifically created for `@extend`. This selector looks like similar to a class or id, however it uses a percent `%` sign as opposed to a period `.` or hash `#`. Unless used in an `@extend`, these rules will not be rendered to CSS.

        ```scss
        %font-styles {
          font-size: 2em;
          font-weight: bold;
        }
        .lead-story-headline {
          @extend %font-styles;
          text-decoration: underline;
          text-transform: uppercase;
        }
        ```
      </div>


