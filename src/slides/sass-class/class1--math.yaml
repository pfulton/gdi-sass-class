      ### Math Operations

      With CSS you have to be explicit about everything, including numbers. With Sass, you can write math to calculate numbers for you:

      <table style="display: block;margin: 0 auto; width: 300px;">
        <!--tr><th>Symbol</th><th>Meaning</th></tr-->
        <tr><td>+</td><td><a target="_blank" href="http://sass-lang.com/docs/yardoc/file.SASS_REFERENCE.html#number_operations">Addition</a></td></tr>
        <tr><td>-</td><td><a target="_blank" href="http://sass-lang.com/docs/yardoc/file.SASS_REFERENCE.html#number_operations">Subtraction</a></td></tr>
        <tr><td>*</td><td><a target="_blank" href="http://sass-lang.com/docs/yardoc/file.SASS_REFERENCE.html#number_operations">Multiplication</a></td></tr>
        <tr><td>/</td><td><a target="_blank" href="http://sass-lang.com/docs/yardoc/file.SASS_REFERENCE.html#division-and-slash">Division</a>*</td></tr>
      </table>

      <p style="margin-top: 25px;font-size: .6em">*division is special, check the documentation link for why and how

  -
    content: |
      ### Math Operations
      Sass input:
      ```
      $layoutWidth: 960px;
      #sidebar {
        width: $layoutWidth/3;
      }
      ```

      CSS output:
      ```
      #sidebar {
        width: 320px;
      }
      ```

  -
    content: |
      ### Math Operations

      Sass input:
      ```
      $layoutWidth: 960px;
      $defaultPadding: 16px;
      #main {
        padding: $defaultPadding;
        width: $layoutWidth - $defaultPadding*2;
      }
      ```

      CSS output:
      ```
      #main {
        padding: 16px;
        width: 928px;
      }
      ```

  -
    content: |
      ### Let's Develop It

      - Write a math expression in Sass to calculate the width of elements in your page layout instead of declaring a number
      - Use a variable to represent the result of your calcuation
      - Compile to CSS and refresh your index page to see your changes

      ```
      $layoutWidth: 960px;
      $navWidth: $layoutWidth/3;
      footer {
        width: ($layoutWidth - 20px);
      }
      ```
